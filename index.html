

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="box1">
        <div class="box_containers_levels">
            <ul id="nav-tab">
                <li class="active"><a href="#home">QR Scan</a></li>
                <li><a href="#product">Credit/Debit/ATM </a></li>
                <li><a href="#about">GPay/PhoPay</a></li>
                <li><a href="#contact">Cash Delivery</a></li>
            </ul>
        </div>
        <div class="tab_content">
            <div class="page page-active" id="home">
                <div class="text-center mt-4">
                    <h2>QR CODE SCAN</h2>
                    <img src="imgs/images.png" alt="" >
                </div>
            </div>
            <div class="page" id="product">
                <div class="card-details">
                    <div class="text-center mb-3">
                        <a href="https://www.shift4shop.com/credit-card-logos.html" class="py-5"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="250" height="auto"/></a>
                    </div>
			        
                    <form action="" method="post">
                        <p>Card number</p>
                        <div class="c-number" id="c-number">
                            <input id="number" class="cc-number" placeholder="Card number" maxlength="19" required>
                            <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
                        </div>
    
                        <div class="c-details">
                            <div>
                                <p>Expiry date</p>
                                <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5" required>
                            </div>
                            <div>
                                <p>CVV</p>
                                <div class="cvv-box" id="cvv-box">
                                    <input id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
                                    <i class="fa-solid fa-circle-question" title="3 digits on the back of the card" style="cursor: pointer;"></i>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="email">
                            <p>Email</p>
                            <input type="email" placeholder="example@email.com" id="email" required>
                        </div> -->
                        <button>PAY NOW</button>
                    </form>
                </div>
            </div>
            <div class="page" id="about">
                <div class="text-center mt-4">
                    <h2>UPI</h2>
                    <form action="" method="post">
                        <label for="" class=" mb-2">Enter Your UPID</label>
                        <input type="text" name="" id="" placeholder="Enter Your UPID ">

                        <button>CONFORM ORDER</button>
                    </form>
                </div>
            </div>
            <div class="page" id="contact">
                <div class="text-center mt-3">
                    <h2>CASH On DELIVERY</h2>
                    
                    <form action="" method="post">
                        <button>CAPTCHA</button>
                        <label for="" class="mt-3 mb-2">Enter Your Captcha</label>
                        <input type="text" name="" id="" placeholder="Enter Your Captcha ">

                        <button class="mt-3">CONFORM ORDER</button>
                    </form>
                </div>
            </div>
    
        </div>
    
    </div>
    <script src="javascript.js"></script>
</body>

</html>
